<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Motas - Login</title>

    <!-- Add a favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.jpg' %}" type="image/icon" />

    <!-- Bootstrap core CSS-->
    <link href="{% static 'startbootstrap-sb-admin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'startbootstrap-sb-admin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'startbootstrap-sb-admin/css/sb-admin.css' %}" rel="stylesheet">

  </head>

  <body class="bg-dark">
      <div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form action="/" method="POST">
              <div class="form-group">
                <div class="form-label-group">
                  <input type="username" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
                  <label for="inputUsername">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me">
                    Remember Password
                  </label>
                </div>
              </div>
              <div class="btn btn-primary btn-block">
                <div class="button">
                  <label>
                    <input type="submit" value="Login"/>
                  </label>
                </div>
              </div>
            </form>
            <div class="text-center">
              <!--a class="d-block small mt-3" href="register.html">Register an Account</a-->
              <!--a class="d-block small" href="forgot-password.html">Forgot Password?</a-->
              <a class="d-block small">Para acceder a esta aplicaci√≥n contacte con xxx@xxx.com</a>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'startbootstrap-sb-admin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'startbootstrap-sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'startbootstrap-sb-admin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  </body>

</html>
